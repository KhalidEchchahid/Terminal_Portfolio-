<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Stack vs Heap Memory</text>
  
  <!-- Stack Section -->
  <rect x="50" y="60" width="300" height="400" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" rx="5" ry="5"/>
  <text x="200" y="85" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#1976d2">STACK</text>
  
  <!-- Stack Frames -->
  <rect x="80" y="100" width="240" height="60" fill="#bbdefb" stroke="#64b5f6" stroke-width="2" rx="3" ry="3"/>
  <text x="200" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">main() Frame</text>
  
  <rect x="80" y="170" width="240" height="60" fill="#bbdefb" stroke="#64b5f6" stroke-width="2" rx="3" ry="3"/>
  <text x="200" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">calculateSum() Frame</text>
  <text x="125" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">a = 5</text>
  <text x="200" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">b = 10</text>
  
  <!-- Stack Features -->
  <rect x="80" y="290" width="240" height="150" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" rx="3" ry="3"/>
  <text x="200" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Stack Features</text>
  <text x="90" y="335" font-family="Arial" font-size="12" fill="#01579b">• LIFO (Last In, First Out)</text>
  <text x="90" y="360" font-family="Arial" font-size="12" fill="#01579b">• Fixed size (typically MB)</text>
  <text x="90" y="385" font-family="Arial" font-size="12" fill="#01579b">• Automatic memory management</text>
  <text x="90" y="410" font-family="Arial" font-size="12" fill="#01579b">• Fast allocation (push/pop)</text>
  <text x="90" y="435" font-family="Arial" font-size="12" fill="#01579b">• Function call frames</text>
  
  <!-- Stack Pointer -->
  <line x1="35" y1="245" x2="75" y2="245" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="35" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">SP</text>
  
  <!-- Heap Section -->
  <rect x="450" y="60" width="300" height="400" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="85" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#7b1fa2">HEAP</text>
  
  <!-- Heap Blocks -->
  <rect x="480" y="110" width="100" height="70" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" rx="3" ry="3"/>
  <text x="530" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">bigArray[0..49]</text>
  <text x="530" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#4a148c">200 bytes</text>
  
  <rect x="600" y="150" width="120" height="60" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" rx="3" ry="3"/>
  <text x="660" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">bigArray[50..99]</text>
  <text x="660" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#4a148c">200 bytes</text>
  
  <rect x="510" y="230" width="70" height="40" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" rx="3" ry="3"/>
  <text x="545" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">Free</text>
  
  <rect x="620" y="250" width="100" height="50" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" rx="3" ry="3"/>
  <text x="670" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">String</text>
  <text x="670" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#4a148c">128 bytes</text>
  
  <!-- Heap Features -->
  <rect x="480" y="330" width="240" height="110" fill="#f8bbd0" stroke="#f48fb1" stroke-width="1" rx="3" ry="3"/>
  <text x="600" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#880e4f">Heap Features</text>
  <text x="490" y="375" font-family="Arial" font-size="12" fill="#880e4f">• Dynamic allocation</text>
  <text x="490" y="400" font-family="Arial" font-size="12" fill="#880e4f">• Manual memory management</text>
  <text x="490" y="425" font-family="Arial" font-size="12" fill="#880e4f">• Flexible size (limited by RAM)</text>
  
  <!-- Pointer from Stack to Heap -->
  <line x1="280" y1="200" x2="470" y2="140" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  <text x="370" y="160" font-family="Arial" font-size="12" fill="#2e7d32">int* bigArray</text>
  
  <!-- Memory Address Labels -->
  <text x="30" y="110" font-family="Arial" font-size="10" fill="#616161">High Addr</text>
  <text x="30" y="450" font-family="Arial" font-size="10" fill="#616161">Low Addr</text>
  <text x="760" y="110" font-family="Arial" font-size="10" fill="#616161" text-anchor="end">Low Addr</text>
  <text x="760" y="450" font-family="Arial" font-size="10" fill="#616161" text-anchor="end">High Addr</text>
  
  <!-- Growth Indicators -->
  <path d="M40,400 L60,400 L50,430 Z" fill="#f44336"/>
  <text x="50" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">Grows</text>
  <path d="M740,130 L760,130 L750,100 Z" fill="#9c27b0"/>
  <text x="750" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a1b9a">Grows</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
